<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book Store Management</title>
  <script>
    function manageBookStore() {
    
      let books = [
        {
          title: "JavaScript Basics",
          author: "Jash",
          price: 450,
          available: true
        },
        {
          title: "HTML & CSS",
          author: "Rishi",
          price: 350,
          available: false
        }
      ];

      let output = "All Books:\n";
     
      for (const book of books) {
        output += `Title: ${book.title}, Author: ${book.author}, Price: ${book.price}, Available: ${book.available} ₹\n`;
      }

   
      output += "\nAvailable Books:\n";
      for (const book of books) {
        if (book.available) {
          output += `Title: ${book.title}, Author: ${book.author}, Price: ${book.price} ₹\n`;
        }
      }

      
      const newBook = {
        title: "Node.js Guide",
        author: "Kumar",
        price: 600,
        available: true
      };
      books.push(newBook);
      output += `\nAfter Adding:\n${books.map(book => book.title).join(", ")}`;

     
      const bookToUpdate = "JavaScript Basics";
      for (const book of books) {
        if (book.title === bookToUpdate) {
          book.price = 500;
        }
      }
      output += `\n\nAfter Price Update:\n`;
      for (const book of books) {
        if (book.title === bookToUpdate) {
          output += `${book.title} - ${book.price} ₹\n`;
        }
      }

     
      const bookToDelete = "JavaScript Basics";
      books = books.filter(book => book.title !== bookToDelete);
      output += `\nAfter Deletion:\n${books.map(book => book.title).join(", ")}`;

   
      alert(output);
    }

    window.onload = manageBookStore;
  </script>
</head>
<body>
</body>
</html>
