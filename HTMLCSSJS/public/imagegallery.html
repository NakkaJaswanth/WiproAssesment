<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Lab — Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px 40px;
    line-height: 1.4;
  }
  h1 {
    margin-bottom: 0;
    font-weight: bold;
  }
  header p {
    margin-top: 0.2em;
    margin-bottom: 1.5em;
    font-size: 0.9em;
    color: #555;
  }
  .content {
    display: flex;
    gap: 40px;
  }
  .gallery {
    flex: 1.5;
  }
  .gallery h3 {
    margin-bottom: 0.8em;
  }
  .gallery-row {
    display: flex;
    gap: 30px;
    margin-bottom: 1.5em;
  }
  figure {
    margin: 0;
    width: 160px;
    font-size: 0.85em;
  }
  img, svg {
    width: 160px;
    height: 100px;
    object-fit: cover;
    display: block;
    border-radius: 3px;
  }
  figcaption {
    margin-top: 6px;
  }
  figcaption small {
    display: block;
    font-size: 0.75em;
    color: #555;
  }
  .notes {
    flex: 1;
    font-size: 0.9em;
  }
  .notes h3 {
    margin-bottom: 0.5em;
  }
  .notes p {
    margin: 0.4em 0;
  }
  .notes code {
    font-style: normal;
    background-color: #eee;
    padding: 2px 4px;
    border-radius: 3px;
  }
  hr {
    margin: 40px 0 20px;
  }
  button {
    padding: 6px 12px;
    font-size: 0.9em;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1>Image Lab — Gallery</h1>
  <p>Practice with &lt;img&gt;, srcset, &lt;picture&gt;, SVG, and accessibility</p>
</header>

<div class="content">
  <section class="gallery" aria-label="Responsive Image Gallery">
    <h3>Responsive Image Gallery</h3>
    <div class="gallery-row">
      <figure>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZp-2zmKKG05BGqo1S3c2qBhVJsSlTBW_f4Q&s" alt="Basmati rice — 5 kg bag." />
        <figcaption>Basmati rice — 5 kg bag.</figcaption>
      </figure>
      <figure>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWet_ZyPnrRGfP1nLM56g_Sj8ziJ-Pmwy1Mg&s" alt="Assorted Snacks Box" />
        <figcaption>Assorted Snacks Box<br><small>(WebP served when supported).</small></figcaption>
      </figure>
    </div>
    <div class="gallery-row">
      <figure>
        <svg role="img" aria-labelledby="truckTitle" viewBox="0 0 64 40" xmlns="http://www.w3.org/2000/svg" width="160" height="100" style="border:1px solid #000;">
          <title id="truckTitle">Delivery truck</title>
          <rect x="5" y="20" width="40" height="15" fill="#47c8bc" stroke="#000" stroke-width="2"/>
          <rect x="45" y="15" width="15" height="20" fill="#fff" stroke="#000" stroke-width="2"/>
          <circle cx="15" cy="37" r="5" fill="#444"/>
          <circle cx="45" cy="37" r="5" fill="#444"/>
        </svg>
        <figcaption>Delivery truck (SVG inline with accessible title/desc).</figcaption>
      </figure>
      <figure>
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTwvxyi27ojZTOzeGhOAv3w-_7u_7En2pf_CZ3VVia6sA7GCOPC" alt="" aria-hidden="true" />
        <figcaption>Decorative divider<br><small>(not read by screen readers).</small></figcaption>
      </figure>
      <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Simple_floor_plan.svg" alt="Rice aisle and Snacks aisle map" />
        <figcaption>Click a section to navigate to that aisle<br><small>(image map)</small></figcaption>
      </figure>
    </div>
  </section>

  <aside class="notes" aria-label="Notes">
    <h3>Notes</h3>
    <p>Use <em>srcset</em> and &lt;picture&gt; to reduce bandwidth and serve modern formats.</p>
    <p>Add <code>loading="lazy"</code> to defer-screen images.</p>
  </aside>
</div>

<hr />

<section>
  <h3>Submit Lab</h3>
  <button type="submit">Submit Lab</button>
</section>

</body>
</html>
