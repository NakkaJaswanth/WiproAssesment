<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tour Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    #summary {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>

  <h2>Tour Booking Form</h2>

  
  <label>Full Name:
    <input type="text" id="name" required>
  </label>

  <label>Email:
    <input type="email" id="email" required>
  </label>

  <label>Destination:
    <select id="destination">
      <option value="Ooty">Ooty</option>
      <option value="Goa">Goa</option>
      <option value="Manali">Manali</option>
    </select>
  </label>

  <label>Number of Days:
    <input type="number" id="days" min="1" required>
  </label>

  <label>Number of Travelers:
    <input type="number" id="travelers" min="1" required>
  </label>

  <br><br>
  <button onclick="bookTour()">Book Now</button>

  <!-- Output Section -->
  <div id="summary"></div>

  <script>
    function bookTour() {
     
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const destination = document.getElementById("destination").value;
      const days = parseInt(document.getElementById("days").value);
      const travelers = parseInt(document.getElementById("travelers").value);

    
      let pricePerDay = 0;
      if (destination === "Ooty") {
        pricePerDay = 2000;
      } else if (destination === "Goa") {
        pricePerDay = 3000;
      } else if (destination === "Manali") {
        pricePerDay = 4000;
      }

    
      const totalPrice = pricePerDay * days * travelers;

      
      const summary = `
        <h3>Booking Summary</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Destination:</strong> ${destination}</p>
        <p><strong>Days:</strong> ${days}</p>
        <p><strong>Travelers:</strong> ${travelers}</p>
        <p><strong>Total Price:</strong> â‚¹${totalPrice}</p>
      `;

      document.getElementById("summary").innerHTML = summary;
    }
  </script>

</body>
</html>
