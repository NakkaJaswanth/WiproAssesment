<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Save Page</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>

<h2>Customer Save Page</h2>

<form th:action="@{/cust/save}" th:object="${user}" method="post">

    Name: <input type="text" th:field="*{name}" />
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>

    Email: <input type="text" th:field="*{email}" />
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>

    Age: <input type="number" th:field="*{age}" />
    <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>

    Gender:
    <select th:field="*{gender}">
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
    <br/>

    <button type="submit">Save Customer</button>

</form>

</body>
</html>
