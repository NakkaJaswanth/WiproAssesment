spring.application.name=gateway-service
server.port=8080
spring.main.web-application-type=reactive

spring.cloud.gateway.server.webflux.routes[0].id=employee-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/employee/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=AddRequestHeader=X-Request-Source, Gateway
